<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.4.0/github-markdown-dark.min.css" />
  <script src="marked.min.js"></script>
  <script src="popup.js" defer></script>
  <title>Local LLM Query</title>
  <style>
    #response .markdown-body {
      padding: 0;
      color: #d4d4d4;
    }

    .markdown-body {
      background-color: transparent;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      line-height: 1.6;
      padding: 0;
    }

    * {
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        margin: 0;
        padding: 0;
      }
    :root {
      --bg: #1e1e1e;
      --fg: #ffffff;
      --input-bg: #2a2a2a;
      --input-fg: #f0f0f0;
      --btn-bg: #3a3a3a;
      --btn-hover: #505050;
      --border: #444;
      --accent: #00c896;
    }
  
    body {
      background-color: var(--bg);
      color: var(--fg);
      font-family: "Segoe UI", sans-serif;
      padding: 16px;
      width: 300px;
      margin: 0;
    }
  
    textarea {
      width: 100%;
      height: 100px;
      background-color: var(--input-bg);
      color: var(--input-fg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 10px;
      resize: vertical;
      font-size: 14px;
    }
  
    button {
      width: 100%;
      background-color: var(--btn-bg);
      color: var(--fg);
      border: 1px solid var(--border);
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s ease-in-out;
    }
  
    button:hover {
      background-color: var(--btn-hover);
    }
  
    #response {
      margin-top: 15px;
      background-color: var(--input-bg);
      padding: 10px;
      border-radius: 6px;
      white-space: pre-wrap;
      border: 1px solid var(--border);
      max-height: 200px;
      overflow-y: auto;
    }
  
    ::selection {
      background: var(--accent);
      color: #000;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5) rotate(15deg); opacity: 0.7; }
      100% { transform: scale(0); opacity: 0; }
    }

    .explode .boom {
      font-size: 32px;
      text-align: center;
      animation: explode 0.6s ease-out forwards;
      color: red;
    }

  </style>

</head>
<body>
  <textarea id="prompt" placeholder="Enter prompt"></textarea>
  <button id="send">Send to LLM</button>
  <div id="response" class="markdown-body"></div>

</body>
</html>
