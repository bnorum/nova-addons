<!DOCTYPE html>
<html>
<head>
    <title>Search Start</title>
    <style>
        h1 {
            font-size: 100px;

        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: 'Segoe UI', system-ui, sans-serif;
            transition: background 0.3s ease;
        }

        .search-container {
            position: relative;
            width: 80%;
            max-width: 800px;
        }

        #searchInput {
            width: 100%;
            padding: 18px 20px 18px 50px;
            font-size: 1.1rem;
            border: 2px solid #3a3a3a;
            border-radius: 30px;
            background: #2d2d2d;
            color: #ffffff;
            outline: none;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            border-color: #0078d4;
            box-shadow: 0 0 15px rgba(0, 120, 212, 0.3);
            background: #363636;
        }

        #searchInput::placeholder {
            color: #888;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 1.2rem;
        }

        @media (prefers-color-scheme: light) {
            body {
                background: #f7f7f7;
            }
            
            #searchInput {
                background: #ffffff;
                border-color: #e0e0e0;
                color: #333;
            }

            #searchInput:focus {
                border-color: #0078d4;
                background: #fff;
            }
        }
    </style>
</head>
<body style="margin:0; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; background:#1a1a1a; font-family:'Segoe UI', system-ui, sans-serif; color:white;">


    <div style="display:flex; align-items:center; gap:10px;">
      <img src="icon-128.png" alt="Icon" style="width:96px; ">
      <h1 style="margin:0; font-size:100px;">NOVA</h1>
    </div>

    <select id="engineSelect">
        <option value="https://www.google.com/search?q=">Google</option>
        <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
        <option value="https://www.bing.com/search?q=">Bing</option>
        <option value="https://search.brave.com/search?q=">Brave</option>
        <option value="https://www.ecosia.org/search?q=">Ecosia</option>
    </select>


    <form id="searchForm" method="GET" target="_top" style="margin-top:15px;">
      <div style="display:flex; justify-content:center;">

        <input type="text"
               id="searchInput"
               name="q"
               placeholder="&#x1F50D; Search..."
               autofocus
               autocomplete="off"
               spellcheck="false"
               style="width:500px; max-width:90vw; padding:18px 20px 18px 20px; font-size:1.1rem; border:2px solid #3a3a3a; border-radius:30px; background:#2d2d2d; color:#ffffff; outline:none;">
      </div>
    </form>

    <div id="funFact" style="color:#aaa; margin-top:15px; font-size:16px; font-style:italic; text-align:center; min-height:24px;">
      Loading fun fact...
    </div>
  
    <script src="script.js"></script>

  </body>
